inherit_from: .rubocop_todo.yml

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 3.1.1
  NewCops: enable
  Exclude:
    # generated by rails/binstubs
    - 'bin/**/*'

    # auto generated by rails
    - 'db/migrate/**/*'
    - 'db/schema.rb'
    - 'db/seeds.rb'

    # Config files
    - 'Guardfile'
    - 'Dangerfile'

    # 3rd party
    - 'vendor/**/*'
    - 'node_modules/**/*'
    - '**/spec/dummy/**/*'

    # Gems have their own config
    - 'gems/**/*'

Metrics/MethodLength:
  Exclude:
    # spec files that might have some setup function
    - 'spec/**/*.rb'